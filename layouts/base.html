<!DOCTYPE html>
<html>
<head>
    {% include "layouts/head.html" %}
</head>
<body>
    <div class="container">
        {% block header -%}
            <h1>{{ site.title }}</h1>
        {%- endblock %}
        <div class="alert alert-info" role="alert">
            First Iteration, bugs everywhere, <a href="{{ package.bugs.url }}">submit issue.</a>
            </div>
        <noscript>
            <div class="alert alert-warning" role="alert">
            You need to enable JavaScript to use tools on this site.
            </div>
        </noscript>
        {% block content -%}
        {%- endblock %}
        {% block footer -%}
            <div>
                <p><a href="{{ package.repository.url | replace('.git', '') | replace('git+', '') | safe }}">Contribute</a> <a href="/about">About</a> <a href="#">{{ package.version }}</a></p>
            </div>
        {%- endblock %}
    </div>
    
    {% block scripts -%}
    {%- endblock %}
</body>
</html>
